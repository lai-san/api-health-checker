<!DOCTYPE html>
<html>
<head>
  <title>API Health Check Demo</title>
</head>
<body>
  <h1>API Health Check</h1>
  <input type="text" id="apiUrl" placeholder="Enter API endpoint" size="50">
  <button id="check">Check API</button>
  <pre id="result"></pre>

  <script>
    document.getElementById("check").addEventListener("click", async () => {
      const url = document.getElementById("apiUrl").value;
      if (!url) return alert("Please enter an API endpoint");

      try {
        const res = await fetch(`/api/health?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        let output = 'Status Code: ${data.statusCode}\n${data.message}\n\nResponse Snippet:\n${data.snippet}';
        document.getElementById("result").textContent = output;
      } catch (err) {
        document.getElementById("result").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
